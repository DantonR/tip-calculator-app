<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator app</title>


</head>

<body>

  <header></header>
  <main>
    <form action="">
      <label for="bill">Bill Amount</label>
      <input type="number" id="bill" min="0" step="0.01">

      <label for="tip">Tip Percentage</label>
      <input type="radio" name="tip" id="tip5" value="0.05" checked>
      <label for="tip5" class="radio-button">5%</label>
      
      <input type="radio" name="tip" id="tip10" value="0.10">
      <label for="tip10" class="radio-button">10%</label>
      
      <input type="radio" name="tip" id="tip15" value="0.15">
      <label for="tip15" class="radio-button">15%</label>
      
      <input type="radio" name="tip" id="tip20" value="0.20">
      <label for="tip20" class="radio-button">20%</label>
      

      <label for="people">Number of People</label>
      <input type="number" id="people" min="1">


    </form>

    <div class="calculation">
      <div>
        <label>Tip Amount</label>
        <span id="tipAmount">$0.00</span>
      </div>
      <div>
        <label>Total Amount</label>
        <span id="total">$0.00</span>
      </div>
    </div>
  </main>

</body>

</html>
